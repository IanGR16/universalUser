<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            display: flex;
            justify-content: center;

        }
        input{
            margin: 5px;
        }
        .ok{
            display: flex;
            justify-content: center;
            background-color: chartreuse;
        }
        .err{
            display: flex;
            justify-content: center;
            background-color: rgba(220, 20, 60, 0.815);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form class="form" method="post">
        <fieldset>
            <label for="username">Nome de usuario:</label>
            <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="" 
            required>
            <br/>

            <label for="password">Senha:</label>
            <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="" 
            required>
            <br/>

            <label for="email">E-mail: </label>
            <input 
            type="email"
            id="email"
            name="email"
            placeholder=""
            required />
            <br/>

            <label for="first_name">Primeiro nome: </label>
            <input 
            type="text"
            id="first_name"
            name="first_name"
            placeholder=""
            required />
            <br/>

            <label for="last_name">Sobrenome: </label>
            <input 
            type="text"
            id="last_name"
            name="last_name"
            placeholder=""
            required />
            <br/>

            <label for="cpf">CPF: </label>
            <input 
            type="text"
            id="cpf"
            name="cpf"
            placeholder=""
            required />
            <br/>

            <label for="gr">GR </label>
            <input 
            type="text"
            id="gr"
            name="gr"
            placeholder=""
            required />
            <br/>

            <label for="birth_date">Data de nacimento: </label>
            <input 
            type="date"
            id="birth_date"
            name="birth_date"
            placeholder=""
            required />
            <br/>

            <label for="telephone">Telefone: </label>
            <input 
            type="text"
            id="telephone"
            name="telephone"
            placeholder=""
            required />
            <br/>
            <br>
            <label for="cep">CEP: </label>
            <input 
            type="text"
            id="cep"
            name="cep"
            placeholder=""
            required />
            <br/>

            <label for="residential_complement">Complemento: </label>
            <input 
            type="text"
            id="residential_complement"
            name="residential_complement"
            placeholder=""
             />
             <br/>

            <label for="residential_num">Numero: </label>
            <input 
            type="number"
            id="residential_num"
            name="residential_num"
            placeholder=""
            required />
            <br/>

            <label for="is_apartment">Ã‰ apartamento? </label>
            <input 
            type="checkbox"
            id="is_apartment"
            name="is_apartment"
            placeholder=""
             />
             <br/>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    {% if status_code == 201%}

    <h1 class=ok>
        {{resp}}
    </h1>
    
    {% elif status_code == 400 %}
    <h1 class="err">
        {{resp}}
    </h1>
    {% else %}
        
    {% endif %}
</body>
</html>
